<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unitify</title>

    <script>
      ;(() => {
        try {
          const t = localStorage.getItem('theme')
          document.documentElement.dataset.theme = t === 'light' ? 'light' : 'dark'
        } catch {
          document.documentElement.dataset.theme = 'dark'
        }
      })()
    </script>
    <style>
      #splash {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #020617;
        color: #f1f5f9;
        z-index: 9999;
      }
      html[data-theme='light'] #splash {
        background: #f8fafc;
        color: #0f172a;
      }
      #splash .inner {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }
      #splash img {
        width: 84px;
        height: 84px;
        object-fit: contain;
      }
      #splash .title {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji';
        font-size: 16px;
        font-weight: 600;
        letter-spacing: -0.01em;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div id="splash">
      <div class="inner">
        <img src="/logo.png" alt="Unitify" />
        <div class="title">Unitify</div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
