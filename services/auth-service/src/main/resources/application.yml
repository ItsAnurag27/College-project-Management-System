server:
  port: ${SERVER_PORT:8081}

app:
  jwt:
    secret: ${JWT_SECRET:dev_super_secret_change_me}
  rootAdmin:
    key: ${ROOT_ADMIN_KEY:}
  otp:
    # 6-digit email OTP
    ttlMinutes: ${OTP_TTL_MINUTES:10}
    maxAttempts: ${OTP_MAX_ATTEMPTS:5}
    rate:
      perEmailPer10Min: ${OTP_RATE_EMAIL_10MIN:3}
      perEmailPerDay: ${OTP_RATE_EMAIL_DAY:10}
      perIpPer10Min: ${OTP_RATE_IP_10MIN:15}
  mail:
    from: ${MAIL_FROM:no-reply@unitify.local}

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/auth_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true

  mail:
    host: ${MAIL_HOST:}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
